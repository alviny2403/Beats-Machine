<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sick Beats</title>
    <link rel="stylesheet" href="style.css">

        <input type="checkbox" id="s1n2">
        <input type="checkbox" id="s1n3">
        <input type="checkbox" id="s1n4">

        <input type="checkbox" id="s1n6">
        <input type="checkbox" id="s1n7">
        <input type="checkbox" id="s1n8">
    </div>
    <div class="soundBox" id="sound2">
        <label>Sound 2</label>
        <input type="checkbox" id="s2n1">
        <input type="checkbox" id="s2n2">
        <input type="checkbox" id="s2n3">
        <input type="checkbox" id="s2n4">
        <input type="checkbox" id="s2n5">
        <input type="checkbox" id="s2n6">
        <input type="checkbox" id="s2n7">
        <input type="checkbox" id="s2n8">
    </div>
    <div class="soundBox" id="sound3">
        <label>Sound 3</label>
        <input type="checkbox" id="s3n1">
        <input type="checkbox" id="s3n2">
        <input type="checkbox" id="s3n3">
        <input type="checkbox" id="s3n4">
        <input type="checkbox" id="s3n5">
        <input type="checkbox" id="s3n6">
        <input type="checkbox" id="s3n7">
        <input type="checkbox" id="s3n8">
    </div>
    <div class="soundBox" id="sound4">
        <label>Sound 4</label>
        <input type="checkbox" id="s4n1">
        <input type="checkbox" id="s4n2">
        <input type="checkbox" id="s4n3">
        <input type="checkbox" id="s4n4">
        <input type="checkbox" id="s4n5">
        <input type="checkbox" id="s4n6">
        <input type="checkbox" id="s4n7">
        <input type="checkbox" id="s4n8">
    </div>
    <button id="musicBtn">Play</button>

</body>
</html>
